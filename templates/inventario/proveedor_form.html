{% extends "inventario/base.html" %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto card p-6">
  <h1 class="text-xl font-semibold mb-4">{{ titulo }}</h1>
  <form method="post" class="grid sm:grid-cols-2 gap-4">
    {% csrf_token %}
    <div class="sm:col-span-2">
      <label class="block mb-1 text-sm">Nombre</label>
      <input class="inp" type="text" name="nombre" value="{{ form.nombre.value|default_if_none:'' }}" required>
      {% if form.nombre.errors %}<div class="text-red-500 text-sm mt-1">{{ form.nombre.errors.0 }}</div>{% endif %}
    </div>
    <div>
      <label class="block mb-1 text-sm">RUT</label>
      <input class="inp" type="text" name="rut" value="{{ form.rut.value|default_if_none:'' }}">
    </div>
    <div>
      <label class="block mb-1 text-sm">TelÃ©fono</label>
      <input class="inp" type="text" name="telefono" value="{{ form.telefono.value|default_if_none:'' }}">
    </div>
    <div class="sm:col-span-2">
      <label class="block mb-1 text-sm">Email</label>
      <input class="inp" type="email" name="email" value="{{ form.email.value|default_if_none:'' }}">
    </div>

    <div class="sm:col-span-2 flex gap-2">
      <button class="btn btn-primary" type="submit">ðŸ’¾ Guardar</button>
      <a class="btn" href="{% url 'inventario:proveedor_list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
